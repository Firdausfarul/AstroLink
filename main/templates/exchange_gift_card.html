{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-success text-white">
        <h4 class="mb-0">Exchange for Gift Card</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (USDC)</label>
                <input type="number" name="amount" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="gift_card_type" class="form-label">Gift Card Type</label>
                <select name="gift_card_type" class="form-control" required>
                    <option value="AMAZON">Amazon Gift Card</option>
                    <option value="STEAM">Steam Wallet</option>
                    <option value="MOBILE">Mobile Recharge</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Exchange</button>
        </form>
    </div>
</div>
{% endblock %}
